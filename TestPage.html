<!DOCTYPE html>
<html>
<head>
    <title>OAuth 2.0 Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#login').click(function () {
                var login = $('#login-input').val();
                var password = $('#password-input').val();
                var requestData = { login: login, password: password };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8089/oAuthService/Services/TokenService.svc/Authorize",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                    dataType: "text",
                    success: function (data) {
                        $('#accessToken').text(data);
                        $('#login-error').text("");
                        $('#get-user').removeAttr('disabled');
                    },
                    error: function (xhr, status, error) {
                        $('#accessToken').text("");
                        $('#login-error').text("Login failed: " + xhr.responseText);
                        $('#get-user').attr('disabled', 'disabled');
                    }
                });
            });

            $('#get-user').click(function () {
                var accessToken = $('#accessToken').text();

                $.ajax({
                    type: "GET",
                    url: "http://localhost:8089/oAuthService/Services/UserService.svc/GetUser?accessToken=" + encodeURIComponent(accessToken),
                    dataType: "text",
                    success: function (data) {
                        $('#user').text(data);
                    },
                    error: function (xhr, status, error) {
                        $('#user').text("Error: " + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <label for="login-input">Login:</label>
        <input type="text" id="login-input" />
        <br />
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" />
        <br />
        <button id="login">Get Access Token</button>
        <div id="accessToken"></div>
        <div id="login-error" style="color: red;"></div>
    </div>

    <br />

    <button id="get-user" disabled>Get User</button>
    <div id="user"></div>
</body>
</html>
